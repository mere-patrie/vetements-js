<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vêtements - JS</title>
    <link href="bootstrap.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse justify-content-between" id="navbar">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="index.html">Acceuil</a></li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="p-2" id="container" style="height: calc(100vh - 56px); max-height: 100%;">
    </div>

    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const id = urlParams.get('id');

        $.get(`http://localhost:8000/one_clothe?id=${id}`, function(data, status){
            data = data[0];
            $(`<div class="rounded border p-2 h-100"><h1>${data.nom}</h1><hr><table class="table table-bordered m-0"><thead><tr><th>id</th><th>Provient de l'outfit :</th><th>Type</th><th>Marque</th><th>Saison</th><th>Prix</th></tr></thead><tbody><tr><td>${data.id}</td><td><a href="outfit.html?id=${data.deOutfitNo}">${data.deOutfitNo}</a></td><td>${data.type}</td><td>${data.marque}</td><td>${data.saison}</td><td>${data.prix} €</td></tr></tbody></table><div style="height: calc(100%  - 200px); width: 100%;"><img src="${data.img}" class="mt-2 rounded" style="height: 100%;width: auto; max-width: 100%;"></div></div>`).appendTo("#container");
        });
    </script>

    <style>.clothe_id:hover{cursor: pointer;}.outfit_id:hover{cursor: pointer;}</style>
    
</body>
</html>
